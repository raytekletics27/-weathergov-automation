name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"
      - run: terraform init -backend=false
        working-directory: infra
      - run: terraform fmt -check -recursive
        working-directory: infra
      - run: terraform validate || true
        working-directory: infra

  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests; fi
      - name: Smoke test
        run: python -c "import src.weather_client as wc; print('ok' if hasattr(wc,'get_point') else 'missing')"
